<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="box">
                    Hit
                    <div class="value-box" id = "hit"> </div>
                </div>
                <div class="box">
                    Timer
                    <div class="value-box" id="timer">  </div>
                </div>
                <div class="box">
                    Score
                    <div class="value-box" id = "score"> </div>
                </div>
            </div>
            <div id="panel-bottom">
                <!-- <div class="bubble"> 7 </div> -->
            </div>
        </div>
    </div>

    <script src="bubble.js"></script>
</body>
</html>
